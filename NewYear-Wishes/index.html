<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year 2026</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-main: #020617;
      --card-bg: radial-gradient(circle at top left, #1f2937 0, #020617 65%);
      --accent1: #f97316;
      --accent2: #22d3ee;
      --accent3: #a855f7;
      --text: #e5e7eb;
    }

    body.theme-neon {
      --bg-main: #020617;
      --card-bg: radial-gradient(circle at top, #0b1120 0, #020617 70%);
      --accent1: #22d3ee;
      --accent2: #a855f7;
      --accent3: #f97316;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      color: var(--text);
      background: radial-gradient(circle at top, #1f293b 0, var(--bg-main) 55%);
      overflow: hidden;
    }

    /* Starfield */
    #stars, #stars2, #stars3 {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.35;
      pointer-events: none;
      z-index: -3;
      animation: starMove 80s linear infinite;
    }
    #stars { background-image: radial-gradient(2px 2px at 20px 20px,#fff,transparent 60%); }
    #stars2 { background-image: radial-gradient(1.5px 1.5px at 30px 40px,#e5e7eb,transparent 60%); animation-duration: 120s; }
    #stars3 { background-image: radial-gradient(1px 1px at 80px 60px,#9ca3af,transparent 60%); animation-duration: 160s; opacity: 0.25; }

    @keyframes starMove {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(-200px,-200px,0); }
    }

    /* floating gradient circles */
    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(80px);
      opacity: 0.55;
      z-index: -2;
      pointer-events: none;
    }
    .orb.orb-1 {
      width: 380px; height: 380px;
      background: var(--accent2);
      top: -80px; right: -40px;
      animation: float 14s ease-in-out infinite alternate;
    }
    .orb.orb-2 {
      width: 320px; height: 320px;
      background: var(--accent3);
      bottom: -60px; left: -80px;
      animation: float 18s ease-in-out infinite alternate-reverse;
    }
    @keyframes float {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(40px,-40px,0); }
    }

    .container {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 18px 32px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      width: 100%;
      border-radius: 28px;
      padding: 32px 20px 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: var(--card-bg);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .card { padding: 40px 40px 30px; }
    }

    .badge-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      font-size: 13px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .badge {
      border-radius: 999px;
      padding: 4px 12px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: linear-gradient(120deg,rgba(15,23,42,0.9),rgba(15,23,42,0.3));
    }
    .year-pill {
      border-radius: 999px;
      padding: 5px 15px;
      background: linear-gradient(135deg,var(--accent1),var(--accent3));
      color: #0b1120;
      font-weight: 700;
      box-shadow: 0 0 18px rgba(248, 250, 252, 0.35);
    }

    h1 {
      font-size: clamp(2.6rem, 4vw, 3.4rem);
      line-height: 1.05;
      margin-bottom: 10px;
      background: linear-gradient(135deg,#fef9c3,var(--accent1),var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.02rem;
      color: #e5e7eb;
      max-width: 540px;
      margin: 0 auto 20px;
      opacity: 0.9;
      min-height: 2.3em;
    }

    .highlight { color: var(--accent1); font-weight: 600; }

    .name-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 6px 14px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 13px;
      margin-bottom: 16px;
    }
    .spark {
      width: 7px; height: 7px;
      border-radius: 999px;
      background: linear-gradient(135deg,#22c55e,#eab308);
      box-shadow: 0 0 12px rgba(190,242,100,0.9);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 6px;
      margin-bottom: 18px;
    }

    .btn-primary, .btn-ghost, .btn-icon {
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg,var(--accent1),var(--accent3));
      color: #020617;
      font-weight: 600;
      box-shadow: 0 8px 28px rgba(249,115,22,0.55);
    }
    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 12px 38px rgba(249,115,22,0.75);
    }
    .btn-ghost {
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      border-color: rgba(148,163,184,0.7);
    }
    .btn-ghost:hover {
      background: rgba(15,23,42,0.95);
      transform: translateY(-1px);
    }
    .btn-icon {
      padding: 8px 14px;
      font-size: 0.85rem;
      background: rgba(15,23,42,0.85);
      color: #e5e7eb;
      border-color: rgba(148,163,184,0.7);
    }
    .btn-icon.on {
      background: linear-gradient(135deg,var(--accent2),var(--accent3));
      color: #020617;
      box-shadow: 0 5px 20px rgba(56,189,248,0.7);
    }

    .utility-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .tooltip {
      opacity: 0.8;
      color: #9ca3af;
    }

    .timer {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 999px;
      padding: 6px 12px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(55,65,81,0.8);
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .timer span {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      color: #e5e7eb;
    }

    .confetti {
      position: fixed;
      width: 6px; height: 14px;
      border-radius: 999px;
      opacity: 0.9;
      top: -20px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes fall {
      to {
        transform: translate3d(var(--x),110vh,0) rotate(630deg);
        opacity: 0;
      }
    }

    .footer-line {
      margin-top: 12px;
      font-size: 0.78rem;
      color: #9ca3af;
      opacity: 0.85;
    }
    .footer-line strong {
      color: #e5e7eb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- starfield -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="card">
      <div class="utility-row">
        <div class="tooltip">Tip: Click ‚ÄúCelebrate 2026‚Äù for confetti &amp; fun.</div>
        <div style="display:flex;gap:8px;">
          <button class="btn-icon" id="themeBtn">üåå Neon mode</button>
          <button class="btn-icon" id="musicBtn">üîà Music off</button>
        </div>
      </div>

      <div class="badge-row">
        <div class="badge">New Beginnings</div>
        <div class="badge">Fresh Energy</div>
        <div class="year-pill">2026</div>
      </div>

      <h1>Happy New Year 2026!</h1>

      <p class="subtitle" id="typeText"></p>

      <div class="name-pill">
        <div class="spark"></div>
        Best wishes from
        <strong>You</strong>
      </div>

      <div class="btn-row">
        <button class="btn-primary" id="celebrateBtn">üéâ Celebrate 2026</button>
        <button class="btn-ghost" id="quoteBtn">‚ú® New Year Motivation</button>
      </div>

      <div class="timer" id="timer">
        NEW YEAR STARTED ‚Ä¢ <span id="elapsed">00d 00h 00m 00s</span> AGO
      </div>

      <p class="footer-line">
        Let this year be about <strong>consistency</strong>, 
        <strong>curiosity</strong>, and <strong>creating impact</strong>.
      </p>
    </div>
  </div>

  <!-- soft background music (royalty‚Äëfree link placeholder, replace src if needed) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2e49963f2e.mp3?filename=soft-piano-ambient-110241.mp3" type="audio/mpeg">
  </audio>

  <script>
    // typewriter text
    const typeTarget = document.getElementById("typeText");
    const typeMessage =
      "Wishing you a year filled with growth, good health, and opportunities that push you to new heights.";
    let idx = 0;
    function typeWriter() {
      if (idx <= typeMessage.length) {
        typeTarget.textContent = typeMessage.slice(0, idx);
        idx++;
        const delay = typeMessage[idx - 1] === "," ? 140 : 50;
        setTimeout(typeWriter, delay);
      }
    }
    typeWriter();

    // time since New Year
    const elapsedSpan = document.getElementById("elapsed");
    const newYear = new Date("2026-01-01T00:00:00");
    function updateTimer() {
      const now = new Date();
      let diff = Math.max(0, now - newYear);

      const sec = Math.floor(diff / 1000) % 60;
      const min = Math.floor(diff / (1000 * 60)) % 60;
      const hr  = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));

      const pad = (n) => n.toString().padStart(2, "0");
      elapsedSpan.textContent =
        `${pad(day)}d ${pad(hr)}h ${pad(min)}m ${pad(sec)}s`;
    }
    updateTimer();
    setInterval(updateTimer, 1000);

    // confetti
    const colors = ["#f97316","#22d3ee","#a855f7","#22c55e","#eab308"];
    function launchConfetti(amount = 80) {
      for (let i = 0; i < amount; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        const color = colors[Math.floor(Math.random()*colors.length)];
        const left  = Math.random()*100;
        const xDrift = (Math.random()-0.5)*200 + "px";
        const duration = 4 + Math.random()*3;

        c.style.left = left + "vw";
        c.style.background = color;
        c.style.setProperty("--x", xDrift);
        c.style.animationDuration = duration + "s";

        document.body.appendChild(c);
        setTimeout(() => c.remove(), duration*1000);
      }
    }

    document.getElementById("celebrateBtn")
      .addEventListener("click", () => launchConfetti(120));

    // auto confetti on load
    window.addEventListener("load", () => {
      setTimeout(() => launchConfetti(60), 800);
    });

    // quotes
    const quotes = [
      "Small consistent steps can create extraordinary results this year.",
      "Code with courage, learn with humility, ship with confidence.",
      "New Year, same dream, sharper focus.",
      "Your future self is built by the habits you start today.",
      "Turn every error into a lesson and every lesson into progress."
    ];
    document.getElementById("quoteBtn").addEventListener("click", () => {
      const q = quotes[Math.floor(Math.random()*quotes.length)];
      alert(q);
    });

    // theme toggle
    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("theme-neon");
      themeBtn.textContent =
        document.body.classList.contains("theme-neon")
          ? "üåô Classic mode"
          : "üåå Neon mode";
    });

    // music toggle
    const musicBtn = document.getElementById("musicBtn");
    const audio = document.getElementById("bgMusic");
    let musicOn = false;

    musicBtn.addEventListener("click", async () => {
      try {
        if (!musicOn) {
          await audio.play();
          musicOn = true;
          musicBtn.textContent = "üîä Music on";
          musicBtn.classList.add("on");
        } else {
          audio.pause();
          musicOn = false;
          musicBtn.textContent = "üîà Music off";
          musicBtn.classList.remove("on");
        }
      } catch (e) {
        console.warn("Autoplay blocked by browser.");
      }
    });
  </script>
</body>
</html>
